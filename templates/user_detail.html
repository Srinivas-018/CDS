<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details for {{ user_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            max-width: 500px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Details for {{ user_id }}</h1>
        <div class="text-left mb-4">
            <button onclick="window.history.back()" class="btn btn-primary">Back to Report</button>
        </div>
        <div class="row justify-content-center g-3">
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header fw-bold">
                        Test Started
                    </div>
                    <div class="card-body">
                        <p class="card-text fs-5">{{ start_time }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header fw-bold">
                        Test Ended
                    </div>
                    <div class="card-body">
                        <p class="card-text fs-5">{{ end_time }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <h2 class="text-center mt-5">Event Distribution</h2>
            <canvas id="eventPieChart"></canvas>
        </div>

        
    </div>

    <script>
        const ctx = document.getElementById('eventPieChart').getContext('2d');
        const chartData = {{ chart_data|tojson }};

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Event Count',
                    data: chartData.data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
