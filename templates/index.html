<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheating Pattern Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center text-primary">Cheating Pattern Detector</h2>
      <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Upload Exam Log CSV:</label>
          <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Analyze</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
