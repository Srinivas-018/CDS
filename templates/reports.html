<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheating Detection Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
            background-color: #f4f6f9;
        }
        .table th, .table td {
            text-align: center;
        }
        .risk-low {
            background-color: #d4edda;
        }
        .risk-medium {
            background-color: #fff3cd;
        }
        .risk-high {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">ðŸ“Š Cheating Pattern Detection Report</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        {% for col in report.columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in report.itertuples(index=False) %}
                        <tr class="risk-{{ row.risk_level.lower() }}">
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
